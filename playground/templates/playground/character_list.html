{% extends 'playground/base.html' %}
{% load static %}

{% block content %}
    {% for character in characters %}
        <div class="col-lg-3 col-md-6">
            <h2><a href="" class="character-title">{{character.id_character}}</a></h2>
            <img class="container-photo" src="{% get_static_prefix %}{{character.photo}}" alt={{character.id_character}}>
        </div>
    {% endfor %}
{% endblock %}

{% extends 'playground/base.html' %}
{% load static %}

{% block content %}
    {% for character in characters %}
        <div class="col-md-3">
            <h2><a href="" class="character-title">{{character.id_character}}</a></h2>
            <div class="container-photo">
                <img src="{% get_static_prefix %}{{character.photo}}" alt={{character.id_character}}>
            </div>
        </div>
    {% endfor %}
{% endblock %}
